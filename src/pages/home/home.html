<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <button ion-button (click)="addContact()">add contact</button>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-header>

<ion-content padding>
  <h3>List Contact</h3>
  <ion-list>
    <ion-item *ngFor="let contact of contactsList">
      {{contact.displayName}}
    </ion-item>
  </ion-list>
</ion-content>
